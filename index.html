<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__star-icon">
        <img src="./assets/images/icon-star.svg" alt="star" />
      </div>
      <h2 class="card__title">How did we do?</h2>
      <p class="card__text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <div class="card__rating-button-group">
        <button class="card__rating-button">1</button>
        <button class="card__rating-button">2</button>
        <button class="card__rating-button">3</button>
        <button class="card__rating-button">4</button>
        <button class="card__rating-button">5</button>
      </div>
      <button class="card__submit-button">Submit</button>
    </div>

    <div class="card">
      <img src="./assets/images/illustration-thank-you.svg" alt="star" />
      <div class="card__result-box">
        <p class="card__result-text">You selected 4 out of 5</p>
      </div>
      <h2 class="card__title--greetings">Thank you!</h2>
      <p class="card__text--greetings">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
      </p>
    </div>
  </body>
</html>
