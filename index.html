<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <form id="rating-card" class="card-rating">
      <div class="card-rating__star-icon-box">
        <img class="card-rating__star-icon" src="./assets/images/icon-star.svg" alt="star" />
      </div>
      <h2 class="card-rating__title">How did we do?</h2>
      <p class="card-rating__text">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <div class="card-rating__rating-button-group">
        <button type="button" id="rating-button-1" class="card-rating__rating-button">1</button>
        <button type="button" id="rating-button-2" class="card-rating__rating-button">2</button>
        <button type="button" id="rating-button-3" class="card-rating__rating-button">3</button>
        <button type="button" id="rating-button-4" class="card-rating__rating-button">4</button>
        <button type="button" id="rating-button-5" class="card-rating__rating-button">5</button>
      </div>
      <button type="submit" id="submit-button" class="card-rating__submit-button disabled">Submit</button>
    </form>

    <div id="greetings-card" class="card-greetings hide">
      <img src="./assets/images/illustration-thank-you.svg" alt="star" />
      <div class="card-greetings__result-box">
        <p class="card-greetings__result-text">You selected <span id="final-rate">4</span>out of 5</p>
      </div>
      <h2 class="card-greetings__title">Thank you!</h2>
      <p class="card-greetings__text">
        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
        touch!
      </p>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
